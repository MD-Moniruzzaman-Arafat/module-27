<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8">Let's get some <span class="text-orange-600 font-bold">Moooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">
                <div class="bg-slate-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <input type="text" name="" id="deposit-input" placeholder="$ amount you want to deposit"
                        class="border border-gray-500 block w-3/4 rounded-md mb-3 mt-3 p-1">
                    <button class="border border-gray-500 rounded-md p-1 text-white bg-orange-600"
                        id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-slate-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Please withdraw</h3>
                    <input type="text" name="" id="withdraw-input" placeholder="$ amount you want to withdraw"
                        class="border border-gray-500 block w-3/4 rounded-md mb-3 mt-3 p-1">
                    <button class="border border-gray-500 rounded-md p-1 text-white bg-orange-600"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./bank.js"></script>
</body>

</html>
