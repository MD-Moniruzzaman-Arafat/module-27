<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8">Welcome to my <span class="text-orange-600 font-bold">Baap er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class=" bg-stone-400 w-2/4 mx-auto p-2.5 rounded-md mt-6">
            <h3 class="text-2xl text-white">Please Login</h3>
            <div action="">
                <input type="email" name="" id="user-email" placeholder="user name / email"
                    class="border border-gray-500 block w-2/4 rounded-md mb-3 mt-3 p-1">
                <input type="password" name="" id="user-password" placeholder="password"
                    class="border border-gray-500 block w-2/4 rounded-md mb-3 mt-3 p-1">
                <button class="border border-gray-500 rounded-md p-1 text-white bg-orange-600"
                    id="submit-btn">Submit</button>
            </div>
        </section>
    </main>

    <script src="./login.js"></script>
</body>

</html>
